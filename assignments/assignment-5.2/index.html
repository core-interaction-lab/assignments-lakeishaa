        <form action="#theStory" method="post" onsubmit="submitInputs();return false">
          <div class="form-group row">
            <label class="col-sm-4 col-form-label" for="input1">1. Something you do in frustration </label>
            <div class="col-sm-7">
              <input class="form-control" id="input1" placeholder="verb" required="" type="text">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label" for="input2">2. Something you're willing to give </label>
            <div class="col-sm-7">
              <input class="form-control" id="input2" placeholder="noun" required="" type="text">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label" for="input3">3. Term of endearment</label>
            <div class="col-sm-7">
              <input class="form-control" id="input3" placeholder="noun" required="" type="text">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label" for="input4">4. Something you want someone to stop doing</label>
            <div class="col-sm-7">
              <input class="form-control" id="input4" placeholder="verb (-ing)" required="" type="text">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label" for="input5">5. Type of relationship (-s)</label>
            <div class="col-sm-7">
              <input class="form-control" id="input5" placeholder="adjective or noun (-s)" required="" type="text">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label" for="input6">6. An insult</label>
            <div class="col-sm-7">
              <input class="form-control" id="input6" placeholder="phrase or noun" required="" type="text">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label" for="input7">7. Body part</label>
            <div class="col-sm-7">
              <input class="form-control" id="input7" placeholder="noun" required="" type="text">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label" for="input8">8. First, second, third, fourth, etc.</label>
            <div class="col-sm-7">
              <input class="form-control" id="input8" placeholder="ordinal numbers" required="" type="text">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label" for="input9">9. Interjection</label>
            <div class="col-sm-7">
              <input class="form-control" id="input9" placeholder="noun" required="" type="text">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label" for="input10">10. Interjection</label>
            <div class="col-sm-7">
              <input class="form-control" id="input10" placeholder="noun" required="" type="text">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label" for="input11">11. Interjection</label>
            <div class="col-sm-7">
              <input class="form-control" id="input11" placeholder="noun" required="" type="text">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label" for="input12">12. Adverbs of frequency (sometimes, never, often, etc.)</label>
            <div class="col-sm-7">
              <input class="form-control" id="input12" placeholder="adverb" required="" type="text">
            </div>
          </div>
