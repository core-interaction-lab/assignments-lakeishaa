<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0" />
	<title>Online Hair Salon</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Taprom&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css">

	<script>
	document.addEventListener("DOMContentLoaded", () => {
		var but = document.getElementById("but");
		var video = document.getElementById("vid");
		var mediaDevices = navigator.mediaDevices;
		vid.muted = true;
		but.addEventListener("click", () => {

		// Accessing the user camera and video.
		mediaDevices
			.getUserMedia({
			video: true,
			audio: true,
			})
			.then((stream) => {

			// Changing the source of video to current stream.
			video.srcObject = stream;
			video.addEventListener("loadedmetadata", () => {
				video.play();
			});
			})
			.catch(alert);
		});
	});
	</script>

</head>

<body>
  
	<div id="container-background" onclick="changeImage()">
		<!-- <div><img id="image1" class="background" src="./images/wallpaper-2.jpg" alt="" onclick="changeImage()"></div> -->

  		<!-- <div><img id="image1" class="background" src="./images/wallpaper-4.jpg" onclick="changeImage()"></div> -->
	</div>

  	<div class="wrapper">
    	<header class="header">
      	<h1 class="h1">Choose A Hairstyle</h1>

    </header>
    <!-- <div class="hair">

    </div> -->

	<div class="slideshow-container">
		<div class="mySlides fade">
		  <!-- <div class="numbertext">1 / 3</div> -->
		  <img class="blue_hair" src="./images/blue_hair.png" style="width:100%">
		  <!-- <div class="text">Caption Text</div> -->
		</div>
		<div class="mySlides fade">
		  <!-- <div class="numbertext">2 / 3</div> -->
		  <img src="./images/hair-2.png" style="width:100%">
		  <!-- <div class="text">Caption Two</div> -->
		</div>
		<div class="mySlides fade">
		  <!-- <div class="numbertext">3 / 3</div> -->

		<!-- <a class="prev" onclick="plusSlides(-1)">❮</a>
		<a class="next" onclick="plusSlides(1)">❯</a> -->

    <div class="table">

    </div>
	  <center>
	  <div class="cam">
		  <video id="vid"></video>
	  </div>
	  <br />
	  <button id="but" autoplay>
	  	Look In Mirror
		  <!-- before u click button is display none n after display block -->
	  </button>

	  <!-- <input id="but" autoplay type="button" value="Look In Mirror" /> -->

	  </center>

    <!-- <button id="prevBtn">Prev</button>
    <button id="nextBtn">Next</button> -->
  </div>
	

	<script>
	let slideIndex = 1;
	showSlides(slideIndex);
	
	function plusSlides(n) {
	  showSlides(slideIndex += n);
	}
	
	function currentSlide(n) {
	  showSlides(slideIndex = n);
	}
	
	function showSlides(n) {
	  let i;
	  let slides = document.getElementsByClassName("mySlides");
	  let dots = document.getElementsByClassName("dot");
	  if (n > slides.length) {slideIndex = 1}    
	  if (n < 1) {slideIndex = slides.length}
	  for (i = 0; i < slides.length; i++) {
		slides[i].style.display = "none";  
	  }
	  for (i = 0; i < dots.length; i++) {
		dots[i].className = dots[i].className.replace(" active", "");
	  }
	  slides[slideIndex-1].style.display = "block";  
	  dots[slideIndex-1].className += " active";
	}
	</script>

  <script src="js/main.js"></script>
