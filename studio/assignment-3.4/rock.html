<!doctype html>
<html>
    <head>
        <title>Rock</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/rock.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/d003553457.js" crossorigin="anonymous"></script>
        
    </head>
    <body>
        <div class="wrapper">
            <header class="header">
                <h1 class="h1">
                    <a href="index.html">
                    Rock
                    </a>
                </h1>
                <div class="genre-button">
                    <div class="rb-button">
                        <a href="rb.html"><div class="genre">R&B</div></a>
                    </div>
                    <div class="pop-button">
                        <a href="pop.html"><div class="genre">Pop</div></a>
                    </div>
                    <div class="hiphop-button">
                        <a href="hiphop.html"><div class="genre">HipHop</div></a>
                    </div>
                    <div class="rock-button">
                        <!-- <div class="genre"><a href="rock.html">Rock</a></div> -->
                        <a href="rock.html"><div class="genre">Rock</div></a>
                    </div>
                    <div class="dance-button">
                        <a href="dance.html"><div class="genre">Dance</div></a>
                    </div>
                    <div class="indie-button">
                        <a href="indie.html"><div class="genre">Indie</div></a>
                    </div>
                    <div class="latin-button">
                        <a href="latin.html"><div class="genre">Latin</div></a>
                    </div>
                </div>
            </header>

            <article class="main">
                <div class="record-out">
                    <div class="record-in">
                        <div class="player-frame">
                            <!-- <div class="song-name"></div> -->
                            <div class="play">
                                <div id="slideshow-container" class="play-in"></div>
                            </div>
                            <!-- <button class="active">Click</button> -->
        
                            <button id="pause"><i class="fa-solid fa-play"></i></button>   
                            <button id="play"><i class="fa-solid fa-pause"></i></button> 
                               
                            <!-- <div class="buttons"> -->
                            <!-- <button id="prev">Previous
                                <div class="triangle-right">O</div>
                            </button> -->
        
                            <button id="prev"><i class="fa-solid fa-backward-step fa-xl"></i></button>
                            <button id="next"><i class="fa-solid fa-forward-step fa-xl"></i></button>
                            
                            <!-- </div> -->
                            <!-- <div class="next"></div>
                            <div class="prev"></div> -->
                        </div>
                        <div class="vinyl">
                            <div class="vinyl-dot"></div>
                        </div>
                        <div class="poster"></div>
                        <!-- <div class="poster"></div> -->
                        <div class="scratcher-out">
                            <div class="scracther-in"> 
                                <div class="stick-out"></div>
                                <div class="stick-in"></div>
                                <div class="handle-out"></div>
                                <div class="handle-in"></div>
                                <div class="needle-out"></div>
                                <div class="needle-in"></div>
                                <div class="topper-out"></div>
                                <div class="topper-in"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
            <div><img id= shake class="flash-1" src="./images/flash.png" alt="flash"></div>
            <div><img id= shake class="flash-2" src="./images/flash.png" alt="flash"></div>
            <div><img id= shake class="flash-3" src="./images/flash.png" alt="flash"></div>
            
            <aside class="aside aside1">
                <!-- <h1>Aside 1</h1> -->
                
            </aside>

            <aside class="aside aside2">
                <!-- <h1>Aside 2</h1> -->
            </aside>

            <footer class="footer">
                <!-- <h1>footer </h1> -->
            </footer>

        </div>
        <script src="js/rock.js"></script>
    </body>
</html>
