<!doctype html>
<html>
    <head>
        <title>Spotify Explored</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link  rel="stylesheet" href="css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">

        
    </head>
    <body>
        <div class="wrapper">
            <header class="header">
                <h1 class="h1"> Choose A Genre</h1>
                <div class="genre-button">
                    <div class="rb-button">
                        <a href="#"><div class="genre">R&B</div></a>
                    </div>
                    <div class="pop-button">
                        <a href="#"><div class="genre">Pop</div></a>
                    </div>
                    <div class="hiphop-button">
                        <a href="#"><div class="genre">Hip-Hop</div></a>
                    </div>
                    <div class="rock-button">
                        <a href="#"><div class="genre">Rock</div></a>
                    </div>
                    <div class="dance-button">
                        <a href="#"><div class="genre">Dance</div></a>
                    </div>
                    <div class="indie-button">
                        <a href="#"><div class="genre">Indie</div></a>
                    </div>
                    <div class="latin-button">
                        <a href="#"><div class="genre">Latin</div></a>
                    </div>
                </div>
            </header>

            <article class="main">
                <div class="record-out">
                    <div class="record-in">
                        <div class="vinyl">
                            <div class="vinyl-dot"></div>
                        </div>
                        <div class="scratcher-out">
                            <div class="scracther-in">
                                <div class="stick-out"></div>
                                <div class="stick-in"></div>
                                <div class="handle-out"></div>
                                <div class="handle-in"></div>
                                <div class="needle-out"></div>
                                <div class="needle-in"></div>
                                <div class="topper-out"></div>
                                <div class="topper-in"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </article>

            <aside class="aside aside1">
                <!-- <h1>Aside 1</h1> -->
            </aside>

            <aside class="aside aside2">
                <!-- <h1>Aside 2</h1> -->
            </aside>

            <footer class="footer">
                <!-- <h1>footer </h1> -->
                <div class="player-frame">
                    <div class="play">
                        <div class="play-in"></div>
                    </div>
                    <div class="next"></div>
                    <div class="prev"></div>
                </div>
            </footer>

        </div>
        <script src="js/main.js"></script>
    </body>
</html>
